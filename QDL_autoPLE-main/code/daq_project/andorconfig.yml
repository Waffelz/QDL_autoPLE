RunScan:
  scan:
    start_nm: 739.300
    end_nm: 739.305
    scan_speed_nm_per_s: 0.0002
    scan_dir: "up"          # "up" or "down" (YOU decide, no detection)
    prelock: "stabilize"    # "none" | "stabilize" | "full"
    start_tolerance_nm: 5e-5
    ws7_sample_period_s: 0.02
    power_sample_period_s: 0.05
    max_run_time_s: 600

  instruments:
    detector:
      mode: andor_kinetic
      andor_kinetic:
        exposure_s: 0.2
        cycle_s: 0.2
        n_frames: 100
        temperature_C: -65
        readout_mode: FVB
        cosmic_ray_filter: true

    powermeter:
      enabled: true
      channel: "B"

  output:
    directory: data
    basename: scan_constspeed_andor
    format: h5
    overwrite: true
    save_meta_json: true

  # Legacy (optional, will be enforced anyway)
  PLEScan:
    DAQController:
      configure:
        horizontal_shift_speed: [0, 0, 0.05]
