RunScan:
  output:
    directory: "data"
    basename: "goalA_andor_ws7_power_sync"
    format: "h5"          # "h5" or "npz"
    overwrite: true
    save_meta_json: true

  scan:
    # For Goal A, we do NOT scan Matisse yet:
    enable_matisse: false

    # Still keep start/end for later (Goal B)
    start_nm: 739.302
    end_nm: 739.310

    ws7_sample_period_s: 0.02
    power_sample_period_s: 0.05

    auto_scan_speed_from_kinetic: true
    scan_speed_nm_per_s: 0.005   # used only when enable_matisse=true and auto=false

    max_run_time_s: 300

  instruments:
    # These import paths/class names match your working test scripts.
    # If your class names differ, only edit import_path/class_name/init_kwargs.

    ws7:
      enabled: true
      import_path: "functions26.instruments.ws7"
      class_name: "WS7"
      init_kwargs: {}

    powermeter:
      enabled: true
      import_path: "functions26.instruments.powermeter"
      class_name: "PowerMeter"
      init_kwargs:
        channel: "A"

    # Leave disabled for Goal A
    matisse:
      enabled: false
      # (Fill these when you do Goal B)
      import_path: "YOUR_MATISSE_IMPORT_PATH"
      class_name: "YOUR_MATISSE_CLASS"
      init_kwargs: {}

    detector:
      mode: "andor_kinetic"

      andor_kinetic:
        exposure_s: 0.10
        cycle_s: 0.12
        n_frames: 50

        # Cooling strategy:
        temperature_C: -65
        cool_down: false              # don't block-wait every run
        require_temperature: true     # refuse to acquire if too warm
        temperature_tolerance_C: 1.0
        temperature_timeout_s: 5.0    # quick wait/check (0.0 = immediate check)

        readout_mode: "FVB"
        cosmic_ray_filter: true

  metadata:
    operator: "Xingyi"
    note: "Goal A: Andor kinetics + WS7 + power alignment (no Matisse scan)"
